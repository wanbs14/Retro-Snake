<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Snake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay" id="start-screen">
    <h1>RETRO SNAKE</h1>
    <button id="start-btn">JOUER</button>
  </div>

  <div class="overlay hidden" id="gameover-screen">
    <h2>GAME OVER</h2>
    <p>Score : <span id="final-score">0</span></p>
    <button id="replay-btn">REJOUER</button>
  </div>

  <div class="game-container hidden" id="game-container">
    <div class="scoreboard">
      <span>Score : <span id="score">0</span></span>
      <span>Meilleur : <span id="highscore">0</span></span>
    </div>
    <canvas id="game" width="400" height="400"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
